<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Add Book</h1>
    <div>
        <form th:object="${book}" th:action="@{save}" action="#" method="post">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}"/>
            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}"/>
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}"/>
            <label for="year">Year</label>
            <input type="number" id="year" th:field="*{publicationYear}"/>
            
            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="deplist">Category</label>
            <select id="deplist" th:field="*{category}" class="form-control">
                <option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
            </select>
            <div style="clear: both; display: block; height: 10px;"></div>
            <input type="submit" value="Save"> </input>
        </form>
    </div>
</body>
</html>
